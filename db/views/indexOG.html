
<!doctype html>
<html lang="en">
<head>
	<title>Coordinate Login</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


	<style>
	.bd-placeholder-img {
		font-size: 1.125rem;
		text-anchor: middle;
	}

	@media (min-width: 768px) {
		.bd-placeholder-img-lg {
		font-size: 3.5rem;
		}
	}
	</style>
	<!-- Custom styles for this template -->
	<link href="css/login.css" rel="stylesheet">

</head>
<body>
<div class="container">
	<div class="row justify-content-center">
		<div class="col-sm-12 text-center">
			<h1>Coordinate</h1>
		</div>
	</div>
	<br>
	<div class="row justify-content-center">
		<div class="col-sm-2 text-center">
			<button class="btn btn-primary" id="loginBtn" href="javascript:showLoginForm()">Log In</button>
		</div>
		<div class="col-sm-2 text-center">
			<button class="btn btn-primary" id="signupBtn">Sign Up</button>
		</div>
	</div>


<!-- SIGN UP FORM -->
	<div class="row justify-content-center" style="display: none" id="signupForm">
		<div class="col-sm-12">
			<form class="form-signin" action="/createAccount" enctype="multipart/form-data" method="post">

				<!-- <h1 class="h3 text-whitemb-3 font-weight-normal">Login to MapRoom</h1> -->
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
				<input type="password" class="form-control" placeholder="Confirm Password" id="confirm_password" required>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
			</form>
		</div>
	</div>

<!-- LOG IN FORM -->

		<div class="row justify-content-center" style="display: none" id="loginForm">
			<div class="col-sm-12">
				<form class="form-signin" action="/login" enctype="multipart/form-data" method="post">

					<!-- <h1 class="h3 text-whitemb-3 font-weight-normal">Login to MapRoom</h1> -->
					<label for="inputEmail" class="sr-only">Email address</label>
					<input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
					<label for="inputPassword" class="sr-only">Password</label>
					<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
					<div class="checkbox mb-3">
						<label>
						<input type="checkbox" value="remember-me"> Remember me
						</label>
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
				</form>
			</div>
		</div>
</div>





</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script src="asyncReq.js"></script>


<script>
	function showLoginForm() {
		$("#loginForm").show();
	    $("#signupForm").hide();
	}

	function showSignupForm() {
		$("#signupForm").show();
	    $("#loginForm").hide();
	}

	$( document ).ready(function() {


		var url = window.location.href;
		var n = url.lastIndexOf('/');
		var href = url.substring(n + 1);
		console.log(href);


		//console.log(window.location.href.split('/')[1]);
		if (href == "#loginBtn" ) {
			showLoginForm();
		} else if (href == "#signinBtn") {
			showSignupForm();
		}

		$( "#loginBtn" ).click(function() {
		  	   showLoginForm();
		});


		$( "#signupBtn" ).click(function() {
		  		showSignupForm();
		});

		var password = document.getElementById("password"), 
		    confirm_password = document.getElementById("confirm_password");

		function validatePassword(){
		    if(password.value != confirm_password.value) {
		      confirm_password.setCustomValidity("Passwords do not match");
		    } else {
		      confirm_password.setCustomValidity('');
		    }
		}

		password.onchange = validatePassword;
		confirm_password.onkeyup = validatePassword;
	});
</script>

</html>
